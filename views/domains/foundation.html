<div ng-controller="fmCtrl as fm">
    <div class="container">
        <div class="row">
            <br /><br />
            <form id="togglingForm" method="post" class="form-horizontal">
                <div class="form-group">
                    <div class="col-xs-9" ng-init="selection='all'">
                        <input type="text" class="form-control" ng-model="keyword"
                                placeholder="Enter MRN or report ID" ng-disabled="selection == 'all'" /> <br />

                        <label class="radio-inline">Search Reports </label> Â 
                        <label class="radio-inline">
                            <input type="radio" ng-model="selection" value="all" name="searchBy"/> ALL
                        </label>
                        <label class="radio-inline">
                            <input type="radio" ng-model="selection" value="mrn" name="searchBy"/> by MRN
                        </label>
                        <label class="radio-inline">
                            <input type="radio" ng-model="selection" value="reportid" name="searchBy"/> by Report ID
                        </label>
                        <br /><br />
                    </div>
                    <button type="button" class="btn btn-primary" ng-click="fmSearch()"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></button>
                </div>
            </form>
        </div>
    </div>

    <div class="container">
        <span ng-show="showTable"> Total <code>{{length}}</code> reports found. </span>
        <table ng-table="fm.tableParams" class="table table-bordered table-striped table-condensed" show-filter="false" ng-show="showTable">
            <tr ng-repeat="report in $data">
                <td data-title="'ReportId'" filter="{frReportId: 'text'}" sortable="'frReportId'" class="text-center">
                    {{report.frReportId}}</td>
                <td data-title="'BlockId'" filter="{frBlockId: 'text'}" sortable="'frBlockId'" class="text-center">
                    {{report.frBlockId}}</td>
                <td data-title="'MRN'" filter="{mrn: 'text'}" sortable="'mrn'" class="text-center">
                    {{report.mrn}}</td>
                <td data-title="'Name'" filter="{frFullName: 'text'}" sortable="'frFullName'" class="text-center">
                    {{report.frFullName}}</td>
                <td data-title="'Diagnosis'" filter="{frDiagnosis: 'text'}" sortable="'frDiagnosis'" class="text-center">
                    {{report.frDiagnosis}}</td>
                <td data-title="'File'" class="text-center">

                    <a href="">
                        <span class="glyphicon glyphicon-download-alt" ng-click="downloadXML(report.filename)" ></span></a>
                    <a href="">
                        <span class="glyphicon glyphicon-eye-open" ng-click="viewXML(report.filename)"></span>
                    </a>
                </td>
            </tr>
        </table>
    </div>
</div>
