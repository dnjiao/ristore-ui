<div ng-controller="fmCtrl as fm">
    <div class="container">
        <div class="row top-margin-80">
            <div class="col-md-12">
                <div class="input-group" id="adv-search">
                    <input type="text" class="form-control" ng-model="keyword" placeholder="Enter MRN or report ID" />
                    <div class="input-group-btn">
                        <div class="btn-group" role="group">
                            <div class="dropdown dropdown-lg">
                                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false"><span class="caret"></span></button>
                                <div class="dropdown-menu dropdown-menu-right" role="menu">
                                    <form class="form-horizontal" role="form">
                                        <div class="form-group">
                                            <label for="filter">Search by</label>
                                            <select class="form-control" ng-model="selection">
                                                <option value="0" selected>All Reports</option>
                                                <option value="1" >MRN</option>
                                                <option value="2">ReportID</option>

                                            </select>
                                        </div>
                                        <div class="form-group">
                                            <input class="form-control" type="text" ng-model="optionword" ng-hide="selection == '0'"/>
                                        </div>
                                    </form>
                                </div>
                            </div>
                            <button type="button" class="btn btn-primary" ng-click="fmSearch()"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <table ng-table="fm.tableParams" class="table" show-filter="false">
            <tr ng-repeat="report in $data">
                <td title="'ReportId'" filter="{frReportId: 'text'}" sortable="'frReportId'" class="text-center">
                    {{report.frReportId}}</td>
                <td title="'BlockId'" filter="{frBlockId: 'text'}" sortable="'frBlockId'" class="text-center">
                    {{report.frBlockId}}</td>
                <td title="'MRN'" filter="{mrn: 'text'}" sortable="'mrn'" class="text-center">
                    {{report.mrn}}</td>
                <td title="'Name'" filter="{frFullName: 'text'}" sortable="'frFullName'" class="text-center">
                    {{report.frFullName}}</td>
                <td title="'Diagnosis'" filter="{frDiagnosis: 'text'}" sortable="'frDiagnosis'" class="text-center">
                    {{report.frDiagnosis}}</td>
                <td title="'File'" filter="{filepath: 'text'}" sortable="'filepath'" class="text-center">
                    {{report.filepath}}</td>

            </tr>
        </table>
    </div>
</div>
